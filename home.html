<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>DineHub - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #3e6b50;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .site-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            color: #2d4f3a;
        }

        p {
            max-width: 600px;
            margin: auto;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3e6b50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-left">
            <!-- Link to Home Page -->
            <a href="home.html" style="text-decoration: none; color: white;">
                <img src="logo.png" alt="DineHub Logo" class="logo">
                <h1 class="site-title">DineHub</h1>
            </a>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="restaurants.html">Restaurants</a>
            <a href="about-us.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to DineHub</h1>
        <p>Your Gateway to Amazing Restaurants</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 DineHub. All rights reserved.</p>
    </footer>

</body>
</html>
